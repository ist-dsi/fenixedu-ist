authorize.personal.data.access.description.santander.bank=<p>No \u00E2mbito do Protocolo existente entre o Instituto Superior T\u00E9cnico e o Santander Totta, a emiss\u00E3o do cart\u00E3o de identifica\u00E7\u00E3o \u00E9 feita com a coopera\u00E7\u00E3o da entidade banc\u00E1ria. No \u00E2mbito do mesmo protocolo ser\u00E1 poss\u00EDvel ao aluno a abertura de uma conta banc\u00E1ria e inser\u00E7\u00E3o de val\u00EAncia banc\u00E1ria no referido cart\u00E3o, com benef\u00EDcios para os alunos e toda a escola.</p>\
<p>Assim, para facilitar este processo de recolha de dados no processo de abertura de conta, no stand do Santander Totta, poder\u00E1 autorizar que os dados recolhidos pela Escola sejam cedidos ao Santander Totta, atrav\u00E9s da aceita\u00E7\u00E3o das declara\u00E7\u00F5es abaixo.</p>\
<p>Declaro que autorizo o Instituto Superior T\u00E9cnico a transmitir os seguintes dados ao Santander Totta, para efeitos de eventual abertura de conta:</p>\
<ul>\
    <li>T\u00E9cnico ID</li>\
    <li>Nome </li>\
    <li>Indica\u00E7\u00E3o da rela\u00E7\u00E3o com a institui\u00E7\u00E3o (Aluno/Colaborador/Docente)</li>\
    <li>Ano Curricular</li>\
    <li>Nome Completo</li>\
    <li>N\u00FAmero de documento de identifica\u00E7\u00E3o</li>\
    <li>Nacionalidade</li>\
    <li>Morada de resid\u00EAncia</li>\
    <li>Ano lectivo de inscri\u00E7\u00E3o</li>\
    <li>Ano curricular</li>\
    <li>Tipo e Nome do Curso</li>\
    <li>N\u00FAmero de inscri\u00E7\u00F5es</li>\
</ul>
authorize.personal.data.access.description.cgd.bank=<p>No \u00E2mbito do Protocolo existente entre a Universidade de Lisboa e a Caixa Geral de Dep\u00F3sitos, a emiss\u00E3o do cart\u00E3o de identifica\u00E7\u00E3o \u00E9 feita com a coopera\u00E7\u00E3o da entidade banc\u00E1ria. No \u00E2mbito do mesmo protocolo ser\u00E1 poss\u00EDvel ao aluno a abertura de uma conta banc\u00E1ria e inser\u00E7\u00E3o de val\u00EAncia banc\u00E1ria no referido cart\u00E3o, com benef\u00EDcios para os alunos e toda a escola.</p>\
<p>Assim, para facilitar este processo de recolha de dados no processo de abertura de conta, no stand da caixa Geral de Dep\u00F3sitos, poder\u00E1 autorizar que os dados recolhidos pela Escola sejam cedidos \u00E0 Caixa Geral de Dep\u00F3sitos, atrav\u00E9s da aceita\u00E7\u00E3o das declara\u00E7\u00F5es abaixo.</p>\
<p>Declaro que autorizo o Instituto Superior T\u00E9cnico a transmitir os seguintes dados \u00E0 Caixa Geral de Dep\u00F3sitos, para efeitos de eventual abertura de conta:</p>\
<ul>\
    <li>T\u00E9cnico ID</li>\
    <li>Nome do aluno</li>\
    <li>Tipo, n\u00FAmero e emiss\u00E3o/validade do documento de identifica\u00E7\u00E3o</li>\
    <li>Nacionalidade</li>\
    <li>Morada </li>\
    <li>Data de nascimento</li>\
    <li>Naturalidade: Distrito,Concelho e Freguesia</li>\
    <li>Email</li>\
    <li>G\u00EAnero </li>\
    <li>Estado Civil</li>\
    <li>Nome do Pai e da M\u00E3e</li>\
    <li>Telefone/Telem\u00F3vel</li>\
    <li>Estatuto trabalhador estudante</li>\
    <li>Identifica\u00E7\u00E3o fiscal</li>\
    <li>Situa\u00E7\u00E3o profissional</li>\
    <li>Tipo e nome do curso</li>\
    <li>Ano curricular</li>\
</ul>
authorize.personal.data.access.description.bpi.bank=<p>No \u00E2mbito do Protocolo existente entre o Instituto Superior T\u00E9cnico, Associa\u00E7\u00E3o dos Estudantes do IST (AEIST) e Banco BPI , a emiss\u00E3o do cart\u00E3o de Associado da AEIST \u00E9 feita com a coopera\u00E7\u00E3o da entidade banc\u00E1ria. No \u00E2mbito do mesmo protocolo ser\u00E1 poss\u00EDvel ao aluno a abertura de uma conta banc\u00E1ria e inser\u00E7\u00E3o de val\u00EAncia banc\u00E1ria no referido cart\u00E3o, com benef\u00EDcios para os alunos e toda a escola.</p>\
<p>Assim, para facilitar este processo de recolha de dados no processo de abertura de conta, no stand do Banco BPI, poder\u00E1 autorizar que os dados recolhidos pela Escola sejam cedidos ao Banco BPI, atrav\u00E9s da aceita\u00E7\u00E3o das declara\u00E7\u00F5es abaixo.</p>\
<p>Declaro que autorizo o Instituto Superior T\u00E9cnico a transmitir os seguintes dados do Banco BPI, para efeitos de eventual abertura de conta:</p>\
<ul>\
	<li>T\u00E9cnico ID</li>\
	<li>Nome do aluno</li>\
    <li>Tipo, n\u00FAmero e emiss\u00E3o/validade do documento de identifica\u00E7\u00E3o</li>\
    <li>Nacionalidade</li>\
    <li>Identifica\u00E7\u00E3o fiscal</li>\
    <li>Telefone</li>\
    <li>Email</li>\
    <li>G\u00EAnero</li>\
    <li>Data de nascimento</li>\
    <li>Naturalidade</li>\
    <li>Morada</li1>\
    <li>Tipo e nome do curso</li>\
</ul>

