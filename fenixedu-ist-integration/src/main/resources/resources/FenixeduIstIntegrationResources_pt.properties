authorize.personal.data.access.description.santander = Autorizo a cedência ao Banco Santander Totta dos meus dados pessoais constantes nos sistemas informáticos do IST (nome, morada, contactos, números de identificação, fotografia e vínculo ao IST), para a emissão do cartão de estudante e eventual abertura de conta junto desta instituição bancária, bem como outras campanhas promocionais e ofertas específicas dirigidas à comunidade do IST?
