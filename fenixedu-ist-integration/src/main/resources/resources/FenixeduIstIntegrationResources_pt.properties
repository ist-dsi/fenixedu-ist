authorize.personal.data.access.description.bpi = Autorizo a cedência ao Banco Português de Investimento dos meus dados pessoais constantes nos sistemas informáticos do IST (nome, morada, contactos, números de identificação, fotografia e dados de matricula) para a eventual abertura de conta junto desta instituição bancária e para a emissão do meu cartão de identificação da Associação de Estudantes do IST?
