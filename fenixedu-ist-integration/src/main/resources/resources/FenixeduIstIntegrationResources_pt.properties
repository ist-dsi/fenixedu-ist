authorize.personal.data.access.description.bpi = Autorizo a cedência ao Banco Português de Investimento dos meus dados pessoais constantes nos sistemas informáticos do IST (nome, morada, contactos, números de identificação, fotografia e dados de matricula) para a eventual abertura de conta junto desta instituição bancária e <strong>para a emissão do meu cartão de identificação da Associação de Estudantes do IST</strong>?
authorize.personal.data.access.description.cgd = Autorizo a cedência à Caixa Geral de Depósitos dos meus dados pessoais constantes nos sistemas informáticos do IST (nome, morada, contactos, números de identificação, fotografia e dados de matricula) para a eventual abertura de conta junto desta instituição bancária e <strong>para a emissão do meu cartão de identificação da Universidade de Lisboa</strong>, cartão Caixa IU, <b>necessário para acesso à cantina do IST</b>, bem como a alguns outros serviços assegurados pela Universidade?
authorize.personal.data.access.description.santander = Autorizo a cedência ao Banco Santander Totta dos meus dados pessoais constantes nos sistemas informáticos do IST (nome, morada, contactos, números de identificação, fotografia e vínculo ao IST), <strong>para a emissão do cartão de estudante  do Instituto Superior Técnico</strong> e eventual abertura de conta junto desta instituição bancária, bem como outras campanhas promocionais e ofertas específicas dirigidas à comunidade do IST?
