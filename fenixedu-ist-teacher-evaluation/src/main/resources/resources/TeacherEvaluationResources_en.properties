label.teacher.evaluation.autoevaluation.topHelpText = <p class="mbottom05">Procedimentos para a disponibilização da informação necessária à avaliação:</p>\n<ul class="mtop05">\n  <li>Escolher o tipo de avaliação para cada período (por ponderação curricular ou por intermédio do modelo de avaliação multi-critério do RADIST). Atenção: a opção por ponderação curricular só é possível em casos excepcionais, explicitamente autorizados pelo Conselho Coordenador de Avaliação dos Docentes.</li>\n  <li>Descarregar os ficheiros Excel de preenchimento obrigatório, disponíveis em <a href="https://fenix.ist.utl.pt/ccad" target="blank">https://fenix.ist.utl.pt/ccad</a></li>\n  <li>Carregar os documentos preenchidos e lacrar o processo</li>\n  <li>Para o esclarecimento de dúvidas ou apoio técnico no processo de avaliação contactar: <a href="mailto:avaliacao-docentes@ist.utl.pt">avaliacao-docentes@ist.utl.pt</a></li>\n</ul>
